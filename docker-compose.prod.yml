version: '3.8'

services:
  pgdb:
    container_name: zenith_prod_db
    image: postgres:14.3
    env_file:
      - .env.prod
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    container_name: zenith_prod_dbadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: zenith@admin.com
      PGADMIN_DEFAULT_PASSWORD: zenith
    ports:
      - '5050:80'
    depends_on:
      - pgdb

  app:
    container_name: zenith_prod_app
    build:
      context: ./
      dockerfile: ./Dockerfile
    env_file:
      - .env.prod
    ports:
      - '3000:3000'
    volumes:
      - ./:/usr/src/app
      - node_modules:/usr/src/app/node_modules/
    environment:
      DATABASE_URL: '${DATABASE_URL}'
      APP_ENV: '${APP_ENV}'
      APP_PORT: '${APP_PORT}'
      DB_HOST: '${DB_HOST}'
      DB_PORT: '${DB_PORT}'
      DB_NAME: '${DB_NAME}'
      DB_USER: '${DB_USER}'
      DB_PASS: '${DB_PASS}'
      JWT_ACCESS_TOKEN_EXP_IN_SEC: '${JWT_ACCESS_TOKEN_EXP_IN_SEC}'
      JWT_REFRESH_TOKEN_EXP_IN_SEC: '${JWT_REFRESH_TOKEN_EXP_IN_SEC}'
      JWT_SECRET: '${JWT_SECRET}'
    depends_on:
      - pgdb

volumes:
  node_modules:
  pgdata:
  pgadmin:
